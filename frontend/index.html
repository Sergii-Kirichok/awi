<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Avigilon</title>

    <script src="https://kit.fontawesome.com/5a6e66ee25.js" crossorigin="anonymous"></script>

    <link href="crossBrowser.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <p id="countdown">00:00:00</p>
    <div id="status-button-container">
        <button id="status-button">Взвешивание запрещено!</button>
    </div>
    <div id="cams">
        <fieldset class="cam">
            <legend>CAM 1</legend>
            <i class="fas fa-truck"></i>
            <i class="fas fa-street-view"></i>
            <i class="fa-solid fa-traffic-light"></i>
        </fieldset>
        <fieldset class="cam">
            <legend>CAM 2</legend>
            <i class="fas fa-truck"></i>
            <i class="fas fa-street-view"></i>
            <i class="fa-solid fa-traffic-light"></i>
            <i class="fa-solid fa-traffic-light"></i>
        </fieldset>
    </div>
    <script src="index.js"></script>
</body>
</html>
